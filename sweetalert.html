<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>


<!-- <div class="m-5 p-5">
    <a href="https://google.com" class="btn btn-primary" onclick="return confirm ('are you sure')">To Google</a>
</div> -->

<div class="m-5 p-5">
    <a href="https://google.com" class="btn btn-primary" id="google">To Google</a>
</div>

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

<script>

    let google = document.getElementById("google")

    google.addEventListener('click',function(e){
        e.preventDefault();
        Swal.fire({
            title: 'Are you sure to go google?',
            text: "You won't be able to revert this!",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: 'var(--bs-primary)',
            cancelButtonColor: 'var(--bs-danger)',
            confirmButtonText: 'Yes, go to Google'
}).then((result) => {
        if (result.isConfirmed) {
            location. href = google.href
        }
        })
    })
</script>

</body>
</html>
