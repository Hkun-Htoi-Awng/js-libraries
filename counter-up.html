<body>


    <div class="vh-100 p-5  border border-primary">

    </div>
    <div class="vh-100 p-5  border border-success" id="dvv">
        
    </div>
    <div class="vh-100 p-5  border border-danger last">
        <h1 class="counter">1,123,456.78</h1>
    </div>

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/waypoints/lib/noframework.waypoints.min.js"></script>
<script src="./node_modules/counterup2/dist/index.js"></script>

<script>
    const counterUp  = window.counterUp.default
    const el = document.querySelector( '.counter' )


    new Waypoint ({
        element : document.querySelector('.last'),
        handler : function(){

            counterUp( el, {
            duration: 5000,
            delay: 16,
        } )

        },offset : '100%'
    })

    

</script>
